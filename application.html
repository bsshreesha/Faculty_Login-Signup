    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
    let isValid = true;

    // Clear previous error messages
    document.querySelectorAll('.error-text').forEach(error => error.remove());

    // Validate each required field
    const requiredFields = [
        { selector: 'select[id="prefix"]', errorMessage: 'Select a prefix.' },
        { selector: 'input[placeholder="Faculty Name"]', errorMessage: 'Faculty Name is required.' },
        { selector: 'input[placeholder="Father\'s Name"]', errorMessage: 'Father\'s Name is required.' },
        { selector: 'input[placeholder="Mother\'s Name"]', errorMessage: 'Mother\'s Name is required.' },
        { selector: 'select[id="cc"]', errorMessage: 'Dial Code is required.' },
        { selector: 'input[placeholder="MOBILE NUMBER"]', errorMessage: 'Mobile Number is required.' },
        { selector: 'input[placeholder="Date of Birth"]', errorMessage: 'Date of Birth is required.' },
        { selector: 'select[id="gender"]', errorMessage: 'Gender is required.' },
        { selector: 'input[placeholder="EMAIL ID"]', errorMessage: 'Email ID is required.' },
        { selector: 'input[placeholder="AADHAAR NUMBER"]', errorMessage: 'Aadhaar Number is required.' },
        { selector: 'input[placeholder="PAN Number"]', errorMessage: 'PAN Number is required.' },
        { selector: 'textarea[placeholder="Address"]', errorMessage: 'Address is required.' },
        { selector: 'select[id="bGroup"]', errorMessage: 'Blood Group is required.' },
        { selector: 'input[placeholder="10th Marks / Percentage / CGPA"]', errorMessage: '10th Marks are required.' },
        { selector: 'input[placeholder="12th Marks / Percentage / CGPA"]', errorMessage: '12th Marks are required.' },
        { selector: 'input[placeholder="Specify UG Degree"]', errorMessage: 'UG Degree is required.' },
        { selector: 'input[placeholder="UG Marks / Percentage / CGPA"]', errorMessage: 'UG Marks are required.' },
        { selector: 'input[placeholder="Specify PG Degree"]', errorMessage: 'PG Degree is required.' },
        { selector: 'input[placeholder="PG Marks / Percentage / CGPA"]', errorMessage: 'PG Marks are required.' },
        { selector: 'input[placeholder="Certifications (in number)"]', errorMessage: 'Certification is required.' },
        { selector: 'input[placeholder="Upload 10th Marks Card"]', errorMessage: '10th Marks Card is required.' },
        { selector: 'input[placeholder="Upload 12th Marks Card"]', errorMessage: '12th Marks Card is required.' },
        { selector: 'input[placeholder="Upload UG Marks Cards"]', errorMessage: 'UG Marks Card is required.' },
        { selector: 'input[placeholder="Upload PG Marks Cards"]', errorMessage: 'PG Marks Card is required.' },
        { selector: 'input[placeholder="Upload Certifications"]', errorMessage: 'Certifications are required.' },
        { selector: 'input[placeholder="Upload Photograph"]', errorMessage: 'Photograph is required.' },
        { selector: 'input[placeholder="Upload Signature"]', errorMessage: 'Signature is required.' },
        { selector: 'input[placeholder="Upload Government ID"]', errorMessage: 'Government ID is required.' },
        { selector: 'input[placeholder="Faculty Experience (IN YEARS)"]', errorMessage: 'Faculty Experience is required.' },
        { selector: 'input[placeholder="College Code"]', errorMessage: 'Previous College Code is required.' },
        { selector: 'select[id="des"]', errorMessage: 'Designation is required.' },
        { selector: 'input[placeholder="Bank Account Number"]', errorMessage: 'Bank Account Number is required.' },
        { selector: 'input[placeholder="Bank Name"]', errorMessage: 'Bank Name is required.' },
        { selector: 'input[placeholder="IFSC Code"]', errorMessage: 'IFSC Code is required.' },
        { selector: 'input[placeholder="Bank Branch Name"]', errorMessage: 'Bank Branch Name is required.' },
        { selector: 'select[id="dept"]', errorMessage: 'Department is required.' },
        { selector: 'select[id="hQuali"]', errorMessage: 'Highest Qualification is required.' },
        { selector: 'select[id="NatAppo"]', errorMessage: 'Nature of Appointment is required.' },
        { selector: 'input[placeholder="Date of Joining"]', errorMessage: 'Date of Joining is required.' },
        { selector: 'input[placeholder="PASSWORD"]', errorMessage: 'Password is required.' },
        { selector: 'select[id="exp"]', errorMessage: 'Select Experience.' }
    ];

    requiredFields.forEach(field => {
        const input = document.querySelector(field.selector);
        if (!input.value.trim()) {
            isValid = false; 
            input.classList.add('error');
            
            // Display error message below the field
            const errorSpan = document.createElement('span');
            errorSpan.className = 'error-text';
            errorSpan.textContent = field.errorMessage;
            input.insertAdjacentElement('afterend', errorSpan);
        } else {
            input.classList.remove('error');
        }

        // Clear error on input
        input.addEventListener('input', () => {
            input.classList.remove('error');
            const nextSibling = input.nextElementSibling;
            if (nextSibling && nextSibling.classList.contains('error-text')) {
                nextSibling.remove();
            }
        });

        // Display error when field loses focus if still invalid
        input.addEventListener('blur', () => {
            if (!input.value.trim()) {
                input.classList.add('error');
                if (!input.nextElementSibling || !input.nextElementSibling.classList.contains('error-text')) {
                    const errorSpan = document.createElement('span');
                    errorSpan.className = 'error-text';
                    errorSpan.textContent = field.errorMessage;
                    input.insertAdjacentElement('afterend', errorSpan);
                }
            }
        });
    });

    if (!isValid) {
        event.preventDefault(); // Prevent form submission if validation fails
    }
});
